<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Twoje rezerwacje</title>
</head>
<body>
  <h1>Twoje rezerwacje</h1>
  <ul id="reservationList"></ul>

  <script>
    async function loadReservations() {
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Brak tokena ‚Äì najpierw siƒô zaloguj!');
        window.location.href = 'loginpage.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:8000/api/reservations', {
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (!response.ok) throw new Error("B≈ÇƒÖd " + response.status);
        const data = await response.json();

        const list = document.getElementById('reservationList');
        list.innerHTML = '';

        const reservations = Array.isArray(data) ? data : data.member || [];

        for (const reservation of reservations) {
          const li = document.createElement('li');
          let vehicleText = "brak danych";
          let pricePerHour = 0;

          if (reservation.vehicle) {
            const v = reservation.vehicle;
            vehicleText = `${v.brand} ${v.model} (${v.licensePlate})`;
            pricePerHour = v.pricePerHour || 0;
          }

          li.innerHTML = `
            <strong>Pojazd:</strong> ${vehicleText} |
            <strong>Od:</strong> ${reservation.startTime} |
            <strong>Do:</strong> ${reservation.endTime} |
            <strong>Status:</strong> ${reservation.status}
          `;

          // Dodaj przycisk p≈Çatno≈õci je≈õli nieop≈Çacone
          if (reservation.status !== 'cancelled' && !reservation.payment) {
            const payBtn = document.createElement('button');
            payBtn.textContent = 'üí∞ Dodaj p≈Çatno≈õƒá';
            payBtn.onclick = () => payForReservation(reservation, pricePerHour);
            li.appendChild(payBtn);
          }

          // Dodaj przycisk anulowania je≈õli aktywna
          if (reservation.status !== 'cancelled') {
            const cancelBtn = document.createElement('button');
            cancelBtn.textContent = '‚ùå Anuluj';
            cancelBtn.onclick = () => cancelReservation(reservation.id);
            li.appendChild(cancelBtn);
          }

          list.appendChild(li);
        }
      } catch (error) {
        console.error('B≈ÇƒÖd pobierania rezerwacji:', error);
        document.getElementById("reservationList").innerHTML =
          "<li>‚ùå Nie uda≈Ço siƒô pobraƒá rezerwacji. Czy jeste≈õ zalogowany?</li>";
      }
    }

    async function payForReservation(reservation, pricePerHour) {
      const token = localStorage.getItem('token');

      const start = new Date(reservation.startTime);
      const end = new Date(reservation.endTime);
      const hours = Math.max((end - start) / 3600000, 0.25);
      const totalAmount = +(hours * pricePerHour).toFixed(2);

      if (!confirm(`Czy na pewno chcesz op≈Çaciƒá rezerwacjƒô za ${totalAmount} z≈Ç?`)) return;

      try {
        const response = await fetch('http://localhost:8000/api/payments', {
          method: 'POST',
          headers: {
            'Authorization': 'Bearer ' + token,
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            reservation: `/api/reservations/${reservation.id}`,
            amount: totalAmount
          })
        });

        if (response.ok) {
          alert('‚úÖ P≈Çatno≈õƒá dodana!');
          loadReservations();
        } else {
          const payError = await response.text();
          alert('‚ùå B≈ÇƒÖd p≈Çatno≈õci: ' + payError);
        }
      } catch (error) {
        alert('‚ùå B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.');
        console.error(error);
      }
    }

    async function cancelReservation(id) {
      const token = localStorage.getItem('token');
      const confirmed = confirm('Czy na pewno chcesz anulowaƒá tƒô rezerwacjƒô?');
      if (!confirmed) return;

      try {
        const response = await fetch(`http://localhost:8000/api/reservations/${id}`, {
          method: 'DELETE',
          headers: { 'Authorization': 'Bearer ' + token }
        });

        if (response.ok) {
          alert('Rezerwacja anulowana.');
          loadReservations();
        } else {
          alert('Nie uda≈Ço siƒô anulowaƒá rezerwacji.');
        }
      } catch (error) {
        console.error('B≈ÇƒÖd anulowania:', error);
        alert('B≈ÇƒÖd po≈ÇƒÖczenia z serwerem.');
      }
    }

    loadReservations();
  </script>
</body>
</html>
