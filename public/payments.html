<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>PÅ‚atnoÅ›ci</title>
</head>
<body>
  <h1>ğŸ’³ Historia pÅ‚atnoÅ›ci</h1>
  <ul id="paymentList"></ul>

  <script>
    async function loadPayments() {
      const token = localStorage.getItem('token');
      const list = document.getElementById('paymentList');

      if (!token) {
        alert('Zaloguj siÄ™ najpierw!');
        window.location.href = 'loginpage.html';
        return;
      }

      try {
        const response = await fetch('http://localhost:8000/api/payments', {
          headers: {
            'Authorization': 'Bearer ' + token
          }
        });

        if (!response.ok) throw new Error(`BÅ‚Ä…d API ${response.status}`);

        const data = await response.json();
        list.innerHTML = '';

        data.forEach(payment => {
          const li = document.createElement('li');
          li.innerHTML = `
            <strong>ID:</strong> ${payment.id} |
            <strong>Status:</strong> ${payment.status} |
            <strong>Kwota:</strong> ${payment.amount || 'brak'} zÅ‚
          `;

          
          if (payment.status === 'pending') {
            const payBtn = document.createElement('button');
            payBtn.textContent = 'ğŸ’° OpÅ‚aÄ‡';
            payBtn.onclick = async () => {
              try {
                const payResponse = await fetch(`http://localhost:8000/api/payments/${payment.id}/pay`, {
                  method: 'POST',
                  headers: {
                    'Authorization': 'Bearer ' + token
                  }
                });

                if (payResponse.ok) {
                  alert('âœ… PÅ‚atnoÅ›Ä‡ zakoÅ„czona sukcesem!');
                  loadPayments();
                } else {
                  const errorText = await payResponse.text();
                  alert('âŒ BÅ‚Ä…d podczas pÅ‚atnoÅ›ci: ' + errorText);
                }
              } catch (error) {
                alert('âŒ BÅ‚Ä…d sieci: ' + error.message);
              }
            };
            li.appendChild(document.createTextNode(' '));
            li.appendChild(payBtn);
          }

          list.appendChild(li);
        });

      } catch (err) {
        console.error('âŒ BÅ‚Ä…d Å‚adowania pÅ‚atnoÅ›ci:', err);
        list.innerHTML = '<li>Nie udaÅ‚o siÄ™ pobraÄ‡ pÅ‚atnoÅ›ci.</li>';
      }
    }

    loadPayments();
  </script>
</body>
</html>
