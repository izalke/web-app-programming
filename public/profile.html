<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <title>Profil u≈ºytkownika</title>
</head>
<body>
  <h1>üë§ Profil</h1>
  <div id="profileInfo">≈Åadowanie danych u≈ºytkownika...</div>

  <script>
    // Funkcja do parsowania payloadu z JWT
    function parseJwt(token) {
      try {
        const base64Url = token.split('.')[1];
        const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
        const jsonPayload = decodeURIComponent(atob(base64).split('').map(c =>
          '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2)
        ).join(''));
        return JSON.parse(jsonPayload);
      } catch (e) {
        return null;
      }
    }

    const token = localStorage.getItem('token');
    const container = document.getElementById('profileInfo');

    if (!token) {
      container.innerHTML = '‚ùå Nie jeste≈õ zalogowany. <a href="loginpage.html">Zaloguj siƒô</a>';
    } else {
      const payload = parseJwt(token);
      if (!payload) {
        container.innerHTML = '‚ùå B≈Çƒôdny token. <a href="loginpage.html">Zaloguj siƒô ponownie</a>';
      } else {
        container.innerHTML = `
          <p><strong>Email:</strong> ${payload.username || payload.email}</p>
          <p><strong>Role:</strong> ${payload.roles?.join(', ')}</p>
          <p><strong>ID u≈ºytkownika:</strong> ${payload.user_id || 'brak'}</p>
        `;
      }
    }
  </script>
</body>
</html>
